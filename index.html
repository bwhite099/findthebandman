<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find the Bandman</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }
    header {
      text-align: center;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .media-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      aspect-ratio: 16 / 9;
      overflow: hidden;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    .media-container iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      border: none;
    }

    .media-container img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }

    .description {
      font-size: 1rem;
      text-align: center;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Help Us Find the Bandman</h1>
    <p>#WhereIsJohnMoton</p>
  </header>

  <div class="media-container">
    <!-- Replace VIDEO_ID -->
    <iframe src="https://www.youtube.com/embed/4AJiHDfkKxk" allowfullscreen></iframe>
  </div>

  <div class="media-container">
    <!-- Replace with actual image path -->
    <img src="john.jpg" alt="John Moton" />
  </div>

  <div class="description">
    <p>John Moton was a drummer from a small town in West Virginia. Then, he vanished. We believe he may be somewhere in Hyde Park, Vermont... but the beat goes cold.</p>
    <p>If you have any information, text him the link or share it: <strong>FindTheBandman.com</strong></p>
  </div>
</body>
</html>
